<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no;">
  <title>Home</title>
  <!-- Bestehende Fonts und Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Für die Cards wird zusätzlich Poppins geladen -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Neue Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <style>
    /* Bestehende globale Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow-x: hidden;
    }

    body {
      background-color: black;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow-x: hidden;
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Glassmorphism Cards – Styles nur für diesen Bereich */
    .glass-cards {
      padding: 2rem 0;
    }

    .glass-cards .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .glass-cards .container .card {
      position: relative;
      width: 40%;
      height: 300px;
      margin: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }

    .glass-cards .container .card .imgBx img {
      width: 100%;
      height: 100%;
      scale: 2;
      transform-origin: center;
      object-fit: cover;
    }

    .glass-cards .container .card .content {
      position: absolute;
      bottom: -160px;
      width: 100%;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      flex-direction: column;
      backdrop-filter: blur(15px);
      box-shadow: 0 -10px 10px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: bottom 0.5s;
      transition-delay: 0.8s;
    }

    .glass-cards .container .card:hover .content {
      bottom: 0px;
      transition-delay: 0s;
    }

    .glass-cards .container .card .content .contentBx h3 {
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      font-size: 48px;
      line-height: 1.1em;
      text-align: center;
      margin: 5px 0 15px;
      transition: 0.5s;
      opacity: 0;
      transform: translateY(-20px);
      transition-delay: 0.6s;
    }

    .glass-cards .container .card:hover .content .contentBx h3 {
      opacity: 1;
      transform: translateY(0px);
    }


  </style>
</head>


  <section class="glass-cards">
    <div class="container">
      <!-- Vorhandene Karten können beibehalten oder entfernt werden -->

      <!-- Neue Karten mit individuellen Schriften und Inhalten -->
      <div class="card">
        <div class="imgBx">
          <img src="./FotosGastroZ/Cafe.jpeg" alt="Café">
        </div>
        <div class="content">
          <div class="contentBx">
            <h3 style="font-family: 'Yellowtail', sans-serif;">Café</h3>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="./FotosGastroZ/Döner.jpeg" alt="Döner">
        </div>
        <div class="content">
          <div class="contentBx">
            <h3 style="font-family: 'Anton', sans-serif;">Döner</h3>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="./FotosGastroZ/Pizza.jpeg" alt="Pizzaria">
        </div>
        <div class="content">
          <div class="contentBx">
            <h3 style="font-family: 'Permanent Marker', cursive;">Pizzaria</h3>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="./FotosGastroZ/Asia.jpeg" alt="Burger">
        </div>
        <div class="content">
          <div class="contentBx">
            <h3 style="font-family: 'Exo', sans-serif;">Anderes</h3>
          </div>
        </div>
      </div>
    </div>
  </section>


</html>
