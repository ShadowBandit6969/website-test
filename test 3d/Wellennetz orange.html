<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FusionÂ³ â€“ 3D Hero</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff6600;
      --secondary: #ff944d;
      --bg: #0b0b0b;
      --text: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    body {
      color: var(--text);
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 20;
      width: 100%;
      padding: 2rem 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--primary);
    }

    nav a {
      margin-left: 2rem;
      font-weight: 500;
      color: #999;
      text-decoration: none;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 800px;
      padding: 2rem;
      transform: translateY(0);
      transition: transform 0.2s ease-out;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 900;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #ccc;
      margin: 1rem 0;
    }

    .cta-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 800;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      box-shadow: 0 0 16px rgba(255, 102, 0, 0.4), 0 0 24px rgba(255, 102, 0, 0.3);
    }

    .cta-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px rgba(255, 102, 0, 0.6), 0 0 36px rgba(255, 102, 0, 0.4);
    }

    /* Glitch Video Overlay */
    .glitch-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.08;
      z-index: 3;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    /* Particle Canvas Overlay */
    #particle-canvas {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .cta-btn {
        font-size: 0.9rem;
        padding: 0.8rem 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FusionÂ³</div>
    <nav>
      <a href="#leistungen">Leistungen</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <section id="vanta-hero" class="hero-section">
    <!-- WebGL Shader Background by VANTA -->
    <!-- Glitch Video -->
    <video class="glitch-video" autoplay loop muted playsinline>
      <source src="https://assets.mixkit.co/videos/preview/mixkit-glitch-noise-in-a-digital-circuit-3076-large.mp4" type="video/mp4">
    </video>

    <!-- Sparkle Canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Text Content -->
    <div class="hero-content" id="heroContent">
      <h1>High-End 3D Design</h1>
      <p>MaÃŸgeschneiderte Visual Experiences mit Impact</p>
      <a class="cta-btn" href="#kontakt">ðŸš€ Projekt starten</a>
    </div>
  </section>

  <!-- VANTA Shader Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

  <script>
    VANTA.WAVES({
      el: "#vanta-hero",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xff6600,
      shininess: 60.0,
      waveHeight: 15.0,
      waveSpeed: 0.3,
      zoom: 0.8
    });
  </script>

  <!-- Sparkle Particles -->
  <script>
    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 70; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.2,
        dy: (Math.random() - 0.5) * 0.2,
        alpha: Math.random()
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.alpha += (Math.random() - 0.5) * 0.02;
        if (p.alpha > 1) p.alpha = 1;
        if (p.alpha < 0.05) p.alpha = 0.05;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>

  <!-- Scroll-Parallax Effekt -->
  <script>
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const content = document.getElementById("heroContent");
      if (content) {
        content.style.transform = `translateY(${scrollY * 0.25}px)`;
      }
    });
  </script>

</body>
</html>
