<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lottie Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #dotlottie-container {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="dotlottie-container"></div>

    <script type="module">
      import { DotLottiePlayer } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-player@latest/dist/dotlottie-player.mjs";

      const player = new DotLottiePlayer();
      player.src = "https://lottie.host/embed/3bd4fd0d-07a7-4432-8522-9a02d8632bb5/BnN0PDDL7V.lottie";
      player.autoplay = true;
      player.loop = true;
      player.style.width = "100%";
      player.style.height = "100%";

      document.getElementById("dotlottie-container").appendChild(player);
    </script>
  </body>
</html>
