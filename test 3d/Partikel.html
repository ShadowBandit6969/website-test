<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Bereich</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #ff6600;
      --secondary: #ff944d;
      --bg: #0b0b0b;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      width: 100%;
      padding: 2rem 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      z-index: 10;
      position: relative;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--primary);
    }

    nav a {
      margin-left: 2rem;
      font-weight: 500;
      font-size: 1rem;
      color: #999;
      text-decoration: none;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hero-video-wrapper {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to bottom, #0b0b0b, #000);
    }

    .video-background {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
      opacity: 1;
      pointer-events: none;
      mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
    }

    .hero-video-content {
      position: relative;
      z-index: 2;
      width: 90%;
      padding: 2rem;
      max-width: 800px;
      margin-top: -25vh;
    }

    .hero-video-content h1 {
      font-size: 3.5rem;
      font-weight: 900;
    }

    .hero-video-content p {
      font-size: 1.2rem;
      color: #ccc;
      margin: 1rem 0;
    }



    .cta-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      padding: 1rem 2.2rem;
      font-size: 1rem;
      font-weight: 800;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.4), 0 0 24px rgba(255, 102, 0, 0.3);
    }

    .cta-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(255, 102, 0, 0.6), 0 0 36px rgba(255, 102, 0, 0.4);
    }

    @media (max-width: 768px) {
      .hero-video-content {
        margin-top: -40vh;
        text-align: center;
        padding: 1rem;
      }

      .hero-video-content h1 {
        font-size: 2rem;
      }

      .hero-video-content p {
        font-size: 1rem;
      }

      .cta-btn {
        font-size: 0.9rem;
        padding: 0.8rem 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FusionÂ³</div>
    <nav>
      <a href="#tools">Leistungen</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>


  <section class="hero-video-wrapper">
    <div id="particles-js"></div>
    <div class="hero-bg-animated"></div>

    <video class="video-background" autoplay loop muted playsinline>
      <source src="./Fotos/Hintergrund.mp4" type="video/mp4" />
      Dein Browser unterstÃ¼tzt dieses Video nicht.
    </video>

    <div class="hero-video-content">
      <h1>Individuelle Social <br> Media Posts</h1>
      <p>100% maÃŸgeschneidert fÃ¼r dein Business</p>
      <a class="cta-btn" href="#kontakt">
        <span>ðŸš€ Projekt starten</span>
      </a>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      gsap.from(".hero-video-content h1", {
        duration: 1.5,
        y: 50,
        opacity: 0,
        delay: 0.5,
        ease: "power4.out"
      });
      gsap.from(".hero-video-content p", {
        duration: 1.2,
        y: 30,
        opacity: 0,
        delay: 0.8,
        ease: "power3.out"
      });
      gsap.fromTo(".cta-btn", {
        opacity: 0,
        scale: 0.95
      }, {
        duration: 1,
        opacity: 1,
        scale: 1,
        delay: 1.2,
        ease: "back.out(1.7)"
      });
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("particles-js", {
    fullScreen: { enable: true, zIndex: 0 },
    particles: {
      number: { value: 80 },
      color: { value: "#ff6600" },
      links: {
        enable: true,
        distance: 120,
        color: "#ff944d",
        opacity: 0.4
      },
      move: { enable: true, speed: 2 },
    }
  });
</script>
</body>
</html>
