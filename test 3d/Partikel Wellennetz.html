<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Design Hero</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff6600;
      --secondary: #ff944d;
      --bg: #0b0b0b;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    header {
      width: 100%;
      padding: 2rem 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--primary);
    }

    nav a {
      margin-left: 2rem;
      font-weight: 500;
      font-size: 1rem;
      color: #999;
      text-decoration: none;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-video-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
    }

    .hero-video-content h1 {
      font-size: 3.5rem;
      font-weight: 900;
      line-height: 1.2;
    }

    .hero-video-content p {
      font-size: 1.2rem;
      color: #ccc;
      margin: 1rem 0;
    }

    .cta-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 800;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      box-shadow: 0 0 16px rgba(255, 102, 0, 0.4), 0 0 24px rgba(255, 102, 0, 0.3);
    }

    .cta-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px rgba(255, 102, 0, 0.6), 0 0 36px rgba(255, 102, 0, 0.4);
    }

    /* ‚ö°Ô∏è Glow-Layer √ºber dem 3D-Netz */
    .glow-overlay {
      position: absolute;
      inset: 0;
      z-index: 1;
      background: radial-gradient(circle at 50% 50%, rgba(255, 102, 0, 0.1), transparent 70%);
      pointer-events: none;
    }

    /* ‚ú® Struktur-Overlay f√ºr Hightech-Vibe (optional) */
    .texture-overlay {
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
      opacity: 0.03;
      pointer-events: none;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .hero-video-content h1 {
        font-size: 2rem;
      }

      .hero-video-content p {
        font-size: 1rem;
      }

      .cta-btn {
        font-size: 0.9rem;
        padding: 0.8rem 1.6rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">Fusion¬≥</div>
    <nav>
      <a href="#leistungen">Leistungen</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <section id="vanta-hero" class="hero-section">
    <div class="texture-overlay"></div>
    <div class="glow-overlay"></div>

    <div class="hero-video-content">
      <h1>Individuelles<br>3D Design</h1>
      <p>Visuelle Experiences, die Wirkung zeigen</p>
      <a class="cta-btn" href="#kontakt"><span>üöÄ Projekt starten</span></a>
    </div>
  </section>

  <!-- Vanta.js & Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    VANTA.NET({
      el: "#vanta-hero",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xff6600,
      backgroundColor: 0x0b0b0b,
      points: 12.0,
      maxDistance: 22.0,
      spacing: 18.0
    });
  </script>

</body>
</html>
