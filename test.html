<style>
/* Section */
.imago-section {
  width: 90vw;
  margin: 20px auto 40px;
  padding: 18px 10px 40px;
  position: relative;
  background: #fff;
  border: 1px solid #eee;
  box-sizing: border-box;
}

/* Grid – 2 Spalten, Masonry-artig */
.imago-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  /* Grundhöhe pro „Zeile“ – alle Kacheln sind Vielfache davon */
  grid-auto-rows: 18vw;
  grid-auto-flow: dense;
}

/* Grundstyling Tiles */
.imago-tile {
  position: relative;
  overflow: hidden;
}

.imago-tile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ---------- HÖHEN/ANORDNUNG WIE IM LAYOUT ---------- */

/* Hero oben: über beide Spalten, schön hoch */
.imago-hero {
  grid-column: 1 / -1;
  grid-row: span 3; /* Hero-Höhe */
}

/* Kaffeemühle links + Lampe rechts relativ hoch */
.imago-coffee {
  grid-row: span 3;
}
.imago-lamp {
  grid-row: span 4;   /* etwas höher → Spalten laufen auseinander */
}

/* Orange „100 besten Agenturen“ – etwas niedriger als ein hohes Bild */
.imago-cta-top {
  grid-row: span 2;
}

/* Kochfeld daneben – höher → Versatz */
.imago-hob {
  grid-row: span 3;
}

/* Phones + Device – eher quadratisch / mittelhoch */
.imago-phones {
  grid-row: span 2;
}
.imago-device {
  grid-row: span 2;
}

/* Handle + Kühlrippen – beide hoch, aber leicht versetzt zur Umgebung */
.imago-handle {
  grid-row: span 3;
}
.imago-cylinder {
  grid-row: span 3;
}

/* Orange „User Centered Design“ – mittelhoch */
.imago-cta-mid {
  grid-row: span 2;
}

/* Messgerät – sehr hoch (zieht rechte Spalte nach unten) */
.imago-meter {
  grid-row: span 4;
}

/* Med-Bild – eher klein/mittel, ergibt Versatz zur hohen rechten Spalte */
.imago-med {
  grid-row: span 2;
}

/* Dashboard + letzte Orange-Box */
.imago-dashboard {
  grid-row: span 3;
}
.imago-cta-bottom {
  grid-row: span 3;
}

/* Orange-Content */
.imago-orange-inner {
  position: relative;
  width: 100%;
  padding: 22px 24px;
  font-size: 13px;
  line-height: 1.35;
}

.imago-arrow {
  position: absolute;
  right: 0;
  bottom: 0;
  font-size: 18px;
  transition: transform 0.2s;
}

/* Hover Animation */
.imago-link:hover .imago-arrow {
  transform: translateX(4px);
}

/* Badge */
.imago-badge {
  position: absolute;
  right: 12px;
  bottom: 12px;
  background: rgba(255,255,255,0.9);
  font-size: 9px;
  padding: 8px 10px;
  text-transform: uppercase;
  letter-spacing: 0.08em;
}
.imago-badge strong {
  display: block;
  font-size: 11px;
}

/* Side Labels */
.imago-side-label {
  position: absolute;
  font-size: 8px;
  letter-spacing: .18em;
  text-transform: uppercase;
  color: #999;
  writing-mode: vertical-rl;
  transform: rotate(180deg);
  pointer-events: none;
}
.imago-left-top { left: -18px; top: 80px; }
.imago-left-mid { left: -18px; top: 270px; }
.imago-left-bottom { left: -18px; top: 500px; }

/* Footer link */
.imago-more {

}

}

}
