<!-- Für Development/Prototyping -->
<script src="https://cdn.tailwindcss.com"></script>

<section class="bg-white py-16 px-4 sm:px-8 lg:px-20">
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
    
    <!-- Produktbild (Apple-Stil) -->
    <div 
      class="w-full transform transition-opacity duration-1000 ease-out opacity-0 translate-x-[-40px]"
      x-data 
      x-intersect="$el.classList.add('opacity-100', 'translate-x-0')"
    >
      <div class="rounded-2xl shadow-xl overflow-hidden">
        <img 
          src="https://images.unsplash.com/photo-1611186871348-b2f3c0524e7f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" 
          alt="Apple-style Produktbild" 
          class="w-full h-auto object-cover"
        />
      </div>
    </div>

    <!-- Produktdetails -->
    <div class="space-y-6">
      <h2 class="text-4xl sm:text-5xl font-semibold tracking-tight text-gray-900">
        FusionBook Air
      </h2>

      <div class="text-xl text-gray-700 group w-fit">
        <span class="group-hover:underline transition-all ease-in-out duration-200">1.249,00 €</span>
      </div>

      <p class="text-gray-500 text-lg leading-relaxed max-w-xl">
        Ultraflach. Ultraleicht. Und ultrapowerful – für Design, Web & Motion unterwegs und im Studio.
      </p>

      <!-- Optionen -->
      <div class="space-y-4">
        <!-- Farbauswahl -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Farbe:</label>
          <div class="flex space-x-3">
            <button class="w-8 h-8 rounded-full bg-gray-900 transition transform hover:scale-105 focus:ring-2 focus:ring-gray-300 focus:outline-none"></button>
            <button class="w-8 h-8 rounded-full bg-gray-400 transition transform hover:scale-105 focus:ring-2 focus:ring-gray-300 focus:outline-none"></button>
            <button class="w-8 h-8 rounded-full bg-blue-500 transition transform hover:scale-105 focus:ring-2 focus:ring-gray-300 focus:outline-none"></button>
          </div>
        </div>

        <!-- Größe -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Größe:</label>
          <select class="border border-gray-300 rounded-md px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300">
            <option>13"</option>
            <option>15"</option>
            <option>16"</option>
          </select>
        </div>

        <!-- Menge -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Menge:</label>
          <input type="number" value="1" min="1" class="w-20 border border-gray-300 rounded-md px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300" />
        </div>
      </div>

      <!-- CTA-Button -->
      <button class="mt-6 w-full sm:w-auto px-6 py-3 bg-white text-gray-900 border border-gray-300 rounded-xl font-semibold transition-all ease-in-out duration-300 hover:shadow-md hover:bg-gray-50">
        Jetzt kaufen
      </button>
    </div>
  </div>
</section>

<!-- Alpine.js für Scroll Animation -->
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
